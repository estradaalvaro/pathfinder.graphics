<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="/script/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Pathfinder Graphics</title>
</head>
<body>
  <header>
    <nav class="navbar">
        <ul>
            <li>
                <img class="logo" src="/media/Standard_black-colour.png" alt="logo">
            </li>
            <li>
               <a href="#contact"> Contact me </a>
            </li>
        </ul>
    </nav>
  </header>
  
  <div class="wrapper">
    <div class="grid1">
      <h2>Wollongong Based</h2> 
      <h1>Graphic Design Services</h1>
      <div class="Services">        
        <h3>BRANDING</h3>
        <h3>INFOGRAPHICS</h3>
        <h3>PRESENTATIONS</h3>
        <h3>SOCIAL MEDIA GRAPHICS</h3>
        <h3>& MORE</h3>
      </div>
      <button><a href="#contact">GET STARTED</a></button>
    </div>

    <div class="grid2">
      <figure>
        <img src="/media/Colour.jpg" alt="Miranda Photo" class="miranda">
        <figcaption>Miranda Clark graduated from University of Wollongong with a bachelor of Creative arts (Visual Arts & Design) (Honours) in 2018</figcaption>
      </figure>    
    </div>
  </div>

  <h3 id="footerheader">Contact Miranda</h3>

  <footer>
    
    <label for="name">Name</label>
    <input type="text" placeholder="Your name" id="name">
    <label for="name">Email</label>
    <input type="email" placeholder="Your email" id="email">
    <label for="name">Message</label>
    <input type="text" placeholder="Message" id="message">
    <button>Send</button>
  </footer>
</body>
</html>
