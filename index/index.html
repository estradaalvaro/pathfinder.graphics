<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder Graphics</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/script/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
  <div class="logo">
    <img src="/media/Standard_black-colour.png" alt="Pathfinder Graphics Logo">
  </div>
  <div class="contact">
    <a href="#footer">Contact Me</a>
  </div>
</nav>
<main class="main">
  <div class="services">
    <h1>Wollongong based graphic design services</h1>
    <p>BRANDING | INFOGRAPHICS | PRESENTATIONS | SOCIAL MEDIA GRAPHICS & MORE</p>
    <button><a href="#footer">GET STARTED</a></button>
  </div>
  <div class="about">
    <img src="/media/Colour.jpg" alt="Miranda Clark" id="miranda">
    <p>Miranda Clark graduated from University of Wollongong with a bachelor of Creative Arts (Visual Arts & Design) (Honours) in 2018.</p>
  </div>
</main>
<footer id="footer">
  <h2>Contact Miranda</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>
    <button type="submit">SEND</button>
  </form>
</footer>
</body>
</html>
